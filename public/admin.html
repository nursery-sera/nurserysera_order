<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>nursery sera — 注文管理</title>
  <style>
    body{font-family:sans-serif;margin:40px;}
    table{border-collapse:collapse;width:100%;}
    th,td{border:1px solid #ccc;padding:6px 10px;text-align:left;font-size:14px;}
    th{background:#eee;}
    button{margin:10px 0;padding:6px 14px;font-size:14px;cursor:pointer;}
  </style>
</head>
<body>
  <h1>注文データ一覧</h1>
  <button id="csvBtn">CSVダウンロード</button>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>ID</th><th>名前</th><th>住所</th><th>電話</th><th>希望日</th><th>登録日</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // ===== パスワードガード（Firebase管理ページと同方式） =====
    (function(){
      const pass = sessionStorage.getItem('admin-pass') || prompt('パスワードを入力してください');
      if (pass !== 'kohakurira') {
        alert('不正アクセス検知：トップページに戻ります');
        location.href = '/';
      } else {
        sessionStorage.setItem('admin-pass', pass);
      }
    })();

    // ===== 注文データを読み込む関数 =====
    async function loadOrders(){
      try {
        const res = await fetch("/api/orders");
        if (!res.ok) {
          throw new Error("データ取得に失敗しました");
        }
        const data = await res.json();
        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";
        data.forEach(row=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.last_name} ${row.first_name}</td>
            <td>${row.prefecture}${row.city}${row.address}${row.building}</td>
            <td>${row.phone}</td>
            <td>${row.delivery_date || "-"}</td>
            <td>${new Date(row.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("読み込みエラー:", err);
        alert("データの読み込み中にエラーが発生しました。");
      }
    }

    // ===== CSVボタン =====
    document.getElementById("csvBtn").addEventListener("click", ()=>{
      window.location = "/api/orders/csv";
    });

    // ===== ページ読み込み時に実行 =====
    loadOrders();
  </script>
</body>
</html>
